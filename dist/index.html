<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>to-do App</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
      <h3 align="center">Weekly Planner</h3>
  </nav>
  <div class="container-fluid">
    <div class="row myTodos">
      <div class="col-3 projectList">
        <h3 align="center"><i class="fas fa-plus-square"></i> Project</h3>
        <form class="form-inline">
          <div class="form-group mx-sm-4 mb-2">
            <label for="input" class="sr-only">New Project</label>
            <input type="text" class="form-control" placeholder="Project name">
          </div>
          <button type="submit" class="btn btn-dark mb-2">Add Project</button>
        </form>
        <ul>
          <li>Build House </li>
          <li>Finish Course <i class="fa fa-trash"></i></li>
        </ul>
      </div>
      <div class="col-9 todoList">
        <h3 align="center"> <i class="fas fa-plus-square"></i> New Task</h3>
        <form class="col-sm-8 col-sm-offset-2">
          <div class="form-group row">
            <label for="input" class="col-sm-2 col-form-label">Task Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Enter new task">
            </div>
          </div>
          <div class="form-group row">
            <label for="input" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Description">
            </div>
          </div>
          <div class="form-group row">
            <label for="input" class="col-sm-2 col-form-label">Group:</label>

            <select id="inputState" class="col-sm-8 form-control">
              <option selected>Default</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-light btn-lg">Submit</button>
            </div>
          </div>
        </form>
        <ul>
          <li>build foundation</li>
        </ol>
      </div>
    </div>
  </div>
  <footer>
    <div>
        Copyright &copy;&nbsp;2020 &nbsp;|&nbsp; Weekly Planner Inc.
      </div>
  </footer>
  <script type="text/javascript" src="main.js">  </script>
</body>
</html>
